<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" >
    <title>Trello board test app</title>
</head>
<body>

    <!-- container -->
    <div id="container">

        <!-- first column -->
        <div class="wrapper">
            <div class="column">
                
                <!-- column header -->
                <div class="column-header">
                    <h2>Task board 1</h2>
                    <div class="column-header-target" aria-label="W trakcie">Task Board 1</div> 
                    <div class="column-header-extras"><a href="#">...</a></div>
                </div>
                
                <!-- added tasks -->
                <div class="column-items">
                    <a>
                        <div class="item">
                            <span class="item-title">Task 1</span>
                            <span class="icon-pencil">pi</span>
                        </div>
                    </a>
                    <a>
                        <div class="item">
                            <span class="item-title">Task 2</span>
                            <span class="icon-pencil">pi</span>
                        </div>
                    </a>
                    <a>
                        <div class="item">
                            <span class="item-title">Task 3</span>
                            <span class="icon-pencil">pi</span>
                        </div>
                    </a>
                </div>
                
                <!-- create new task -->
                <a class="add-item">
                    <span class="item-add-another">Dodaj kolejną kartę</span>
                    <span class="icon-plus">+</span>
                </a>

            </div>
        </div>

    </div>
    
</body>
</html>
