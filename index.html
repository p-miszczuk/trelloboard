<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello board test app</title>
    
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" >
    <link rel="stylesheet" href="css/fontello/css/fontello.css" type="text/css" />
    
</head>
<body>

    <!-- container -->
    <div id="container">

        <!-- first column -->
        <div class="wrapper">
            <div class="column">
                
                <!-- column header -->
                <div class="column-header">
                    <h2 class="hide">Task board 1</h2>
                    <div class="column-header-target" aria-label="W trakcie">Task Board 1</div> 
                    <div class="column-header-extras"><a href="#">...</a></div>
                </div>
                
                <!-- added tasks -->
                <div class="column-items">
                    <a href="#">                        
                        <div class="item">
                            <span class="item-title">Task 1</span>
                            <div class="badges">
                                <div class="badge-checklist" title="Elementy listy zadań">
                                    <span class="icon-check"></span>
                                    <span class="info-check"> 1/1 </span>
                                </div>
                            </div>
                            <span class="icon-pencil"></span>
                        </div>
                    </a>
                    <a href="">
                        <div class="item">
                            <div class="list-card-labels">
                                <span class="label-violet"></span>
                                <span class="label-orange"></span>
                            </div>
                            <span class="item-title">Task 2</span>
                            <span class="icon-pencil"></span>
                        </div>
                    </a>
                    <a href="">
                        <div class="item">
                            <div class="list-card-labels">
                                <span class="label-orange"></span>
                            </div>
                            <span class="item-title">Task 3</span>
                            <div class="badges">
                                <div class="badge-date" title="Ta karta jest od niedawna przeterminowana.">
                                    <span class="icon-clock"></span>
                                    <span class="info-date">14 cze</span>
                                </div>
                            </div>
                            <span class="icon-pencil"></span>
                        </div>
                    </a>
                </div>
                
                <!-- create new task -->
                <a href="" class="add-item">
                    <span class="item-another-task">Dodaj kolejną kartę</span>
                </a>

            </div>
        </div>

        <!-- third column -->
        <div class="wrapper">
                <div class="column">
                    
                    <!-- column header -->
                    <div class="column-header">
                        <h2 class="hide">Task board 2</h2>
                        <div class="column-header-target" aria-label="W trakcie">Task Board 2</div> 
                        <div class="column-header-extras"><a href="#">...</a></div>
                    </div>
                    
                    <!-- added tasks -->
                    <div class="column-items">
                        <a href="#">                        
                            <div class="item">
                                <span class="item-title">Task 1 board 2</span>
                                <div class="badges">
                                    <div class="badge-checklist" title="Elementy listy zadań">
                                        <span class="icon-check"></span>
                                        <span class="info-check"> 1/1 </span>
                                    </div>
                                </div>
                                <span class="icon-pencil"></span>
                            </div>
                        </a>
                        <a href="#">                        
                                <div class="item">
                                    <span class="item-title">Task 2 board 2</span>
                                    <span class="icon-pencil"></span>
                                </div>
                            </a>
                        <a href="">
                            <div class="item">
                                <div class="list-card-labels">
                                    <span class="label-violet"></span>
                                    <span class="label-orange"></span>
                                </div>
                                <span class="item-title">Task 3 board 2</span>
                                <span class="icon-pencil"></span>
                            </div>
                        </a>
                        <a href="">
                            <div class="item">
                                <div class="list-card-labels">
                                    <span class="label-orange"></span>
                                </div>
                                <span class="item-title">Task 4 board 2</span>
                                <div class="badges">
                                    <div class="badge-date" title="Ta karta jest od niedawna przeterminowana.">
                                        <span class="icon-clock"></span>
                                        <span class="info-date">14 cze</span>
                                    </div>
                                    <div class="badge-description" title="Ta karta ma opis.">
                                        <span class="icon-align-justify"></span>
                                    </div>
                                </div>
                                <span class="icon-pencil"></span>
                            </div>
                        </a>
                    </div>
                    
                    <!-- create new task -->
                    <a href="" class="add-item">
                        <span class="item-another-task">Dodaj kolejną kartę</span>
                    </a>
    
                </div>
        </div>

        <div class="wrapper">
                <div class="column">
                    
                    <!-- column header -->
                    <div class="column-header">
                        <h2 class="hide">Task board 3</h2>
                        <div class="column-header-target" aria-label="W trakcie">Task Board 3</div> 
                        <div class="column-header-extras"><a href="#">...</a></div>
                    </div>
                    
                    <!-- added tasks -->
                    <div class="column-items">
                        <a href="#">                        
                            <div class="item">
                                <span class="item-title">Task 1 board 3</span>
                                <div class="badges">
                                    <div class="badge-checklist" title="Elementy listy zadań">
                                        <span class="icon-check"></span>
                                        <span class="info-check"> 1/1 </span>
                                    </div>
                                </div>
                                <span class="icon-pencil"></span>
                            </div>
                        </a>
                        <a href="">
                            <div class="item">
                                <div class="list-card-labels">
                                    <span class="label-violet"></span>
                                    <span class="label-orange"></span>
                                </div>
                                <span class="item-title">Task 3 board 3</span>
                                <div class="badges">
                                    <div class="badge-checklist" title="Elementy listy zadań">
                                        <span class="icon-check"></span>
                                        <span class="info-check"> 1/2 </span>
                                    </div>
                                </div>
                                <span class="icon-pencil"></span>
                            </div>
                        </a>
                    </div>
                    
                    <!-- create new task -->
                    <a href="" class="add-item">
                        <span class="item-another-task">Dodaj kolejną kartę</span>
                    </a>
    
                </div>
        </div>

    </div>
    
</body>
</html>
